<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-stable">
    <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"  ng-click="tabToggle('tab.home')">
        <ion-nav-view animation="slide-left-right" name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="图书检索" icon-on="ion-ios-book" icon-off="ion-ios-book-outline"   ng-click="tabToggle('tab.search')">
        <ion-nav-view animation="slide-left-right" name="tab-search"></ion-nav-view>
    </ion-tab>
    <ion-tab title="馆际导航" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate"  ng-click="tabToggle('tab.setting')">
        <ion-nav-view animation="slide-left-right" name="tab-setting"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-on="ion-ios-list" icon-off="ion-ios-list-outline"  badge="g_tab.g_lendExBooks" ng-click="tabToggle('tab.mylib')" badge-style="badge-assertive">
        <ion-nav-view animation="slide-left-right" name="tab-mylib">        	
        </ion-nav-view>
    </ion-tab>    
</ion-tabs>
